<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="css/style.css">
		<title>Lesson 12 (Car)</title>
	</head>
	<body>
		<div class="wrapper">
			<div class="logo">
				<img src="img/nissan.svg" alt="Nissan logo" class="nissan">
				<img src="img/skyline.svg" alt="Skyline logo" class="skyline">
				<img src="img/gt-r.png" alt="GT-R logo" class="gt-r">
				<img src="img/nismo.svg" alt="Nismo logo" class="nismo">
			</div>
			<div class="car">
				<div class="body">
					<div class="body__front front">
						<div class="front__base"></div>
						<div class="front__hood1"></div>
						<div class="front__hood2"></div>
						<div class="front__bamper1"></div>
						<div class="front__bamper2"></div>
						<div class="front__air-intake1"></div>
						<div class="front__air-intake2"></div>
						<div class="front__air-intake3"></div>
						<div class="front__lights1">
							<div class="front__lights-active"></div>
						</div>
						<div class="front__lights2"></div>
					</div>
					<div class="body__center center">
						<div class="center__base"></div>
						<div class="center__top1"></div>
						<div class="center__top2"></div>
						<div class="center__top3"></div>
						<div class="center__front-window"></div>
						<div class="center__side-window1"></div>
						<div class="center__side-window2"></div>
						<div class="center__side-window3"></div>
						<div class="center__side-window4"></div>
						<div class="center__rear-window1"></div>
						<div class="center__rear-window2"></div>
						<div class="center__mirror1"></div>
						<div class="center__mirror2"></div>
						<div class="center__door"></div>
						<div class="center__door-lock1"></div>
						<div class="center__door-lock2"></div>
					</div>
					<div class="body__back back">
						<div class="back__base1"></div>
						<div class="back__base2"></div>
						<div class="back__bamper"></div>
						<div class="back__rear-lights1"></div>
						<div class="back__rear-lights2"></div>
						<div class="back__spoiler1"></div>
						<div class="back__spoiler2"></div>
					</div>
				</div>
				<div class="wheels">
					<div class="wheels__rotate">
						<div class="wheels__disk1"></div>
						<div class="wheels__disk2"></div>
						<div class="wheels__tire1"></div>
						<div class="wheels__tire2"></div>
						<div class="wheels__rims-center1"></div>
						<div class="wheels__rims-center2"></div>
						<div class="wheels__rims-star1"></div>
						<div class="wheels__rims-star2"></div>
						<div class="wheels__rims-star3"></div>
						<img src="img/nismo.svg" alt="Nismo logo" class="wheels__nismo-tire">
					</div>
					<div class="wheels__black1"></div>
					<div class="wheels__black2"></div>
					<!-- <div class="wheels__support"></div> -->
					<div class="wheels__arc"></div>
				</div>

				<div class="wheels2">
					<div class="wheels2__rotate">
						<div class="wheels2__disk1"></div>
						<div class="wheels2__disk2"></div>
						<div class="wheels2__tire1"></div>
						<div class="wheels2__tire2"></div>
						<div class="wheels2__rims-center1"></div>
						<div class="wheels2__rims-center2"></div>
						<div class="wheels2__rims-star1"></div>
						<div class="wheels2__rims-star2"></div>
						<div class="wheels2__rims-star3"></div>
						<img src="img/nismo.svg" alt="Nismo logo" class="wheels2__nismo-tire">
					</div>
					<div class="wheels2__black1"></div>
					<div class="wheels2__black2"></div>

					<!-- <div class="wheels2__support"></div> -->
					<div class="wheels2__arc"></div>
				</div>
				<div class="lines">
					<div class="lines__front front-lines">
						<div class="front-lines__line1"></div>
						<div class="front-lines__line2"></div>
						<div class="front-lines__line3"></div>
						<div class="front-lines__line4"></div>
						<div class="front-lines__line5"></div>
						<div class="front-lines__line6"></div>
					</div>
					<div class="lines__center center-lines">
						<div class="center-lines__line1"></div>
						<div class="center-lines__line2"></div>
						<div class="center-lines__line3"></div>
					</div>
					<div class="lines__back back-lines">
						<div class="back-lines__line1"></div>
						<div class="back-lines__line2"></div>
						<div class="back-lines__line3"></div>
						<div class="back-lines__line4"></div>
						<div class="back-lines__line5"></div>
					</div>
				</div>
				<div class="clouds">
					<div class="clouds__cloud1"></div>
					<div class="clouds__cloud2"></div>
					<div class="clouds__cloud3"></div>
					<div class="clouds__cloud4"></div>
					<div class="clouds__cloud5"></div>
					<div class="clouds__cloud6"></div>
					<div class="clouds__cloud7"></div>
					<div class="clouds__cloud8"></div>
					<div class="clouds__cloud9"></div>
					<div class="clouds__cloud10"></div>
				</div>
				<div class="arrows">
					<div class="arrows__arrow1"></div>
					<div class="arrows__arrow2"></div>
					<div class="arrows__arrow3"></div>
					<div class="arrows__arrow4"></div>
					<div class="arrows__arrow5"></div>
				</div>
			</div>
		</div>
	</body>
</html>

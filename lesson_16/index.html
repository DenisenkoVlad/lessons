<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="css/style.css">
		<title>Lesson 16</title>
	</head>
	<body>
		<div class="wrapper">
			<header class="header"></header>
			<main class="page">
				<div class="page__container">
					<section class="page__block block">
						<div class="block__image">
							<img src="img/image.svg" alt="Image">
						</div>
						<div class="block__body">
							<div class="block__label label">
								<h3 class="label__subtitle">Any questions?</h3>
								<h2 class="label__title">Drop us a line</h2>
							</div>
							<form action="#" class="block__form form">
								<div class="form__line">
									<label for="name" class="form__label">First Name*</label>
									<input id="name" autocomplete="off" required name="name" placeholder="Your first name" type="text" class="form__input">
								</div>
								<div class="form__line">
									<label for="surname" class="form__label">Last Name* Lorem ipsum dolor sit amet consectetur adipisicing elit. Excepturi, facere.</label>
									<input id="surname" autocomplete="off" required name="surname" placeholder="Your last name" type="text" class="form__input">
								</div>
								<div class="form__line">
									<label for="email" class="form__label">Email* Lorem ipsum dolor sit amet consectetur adipisicing elit. Optio, in?</label>
									<input id="email" required name="email" placeholder="Your working email" type="email" class="form__input">
								</div>
								<div class="form__line">
									<label for="tel" class="form__label">Phone</label>
									<input id="tel" name="tel" placeholder="Your phone number" type="tel" class="form__input">
								</div>
								<div class="form__line form__line--full">
									<label for="message" class="form__label">Message*</label>
									<textarea id="message" autocomplete="off" name="message" placeholder="Your message" class="form__input"></textarea>
								</div>
								<div class="form__line">
									<div class="checkbox">
										<input id="agree" class="checkbox__input" type="checkbox" value="1" name="agree">
										<label for="agree" class="checkbox__label"><span class="checkbox__text">I agree to receive communications from Createx Online School Lorem, ipsum dolor sit amet consectetur adipisicing elit. Ut, velit?</span></label>
									</div>
								</div>
								<div class="form__line">
									<button type="submit" class="button"><span>Send message <span>(+ комент в css)</span></span></button>
								</div>
								<div class="form__line form__line--full">
									<div class="form__title">Have you a car?</div>
									<div class="radio-box">
										<input id="car-yes" checked value="yes" name="car" type="radio" class="radio-box__input">
										<label for="car-yes" class="radio-box__label"><span>Yes Lorem ipsum dolor sit amet consectetur adipisicing elit. Sint, quibusdam!</span></label>
									</div>
									<div class="radio-box">
										<input id="no" name="car" value="no" type="radio" class="radio-box__input">
										<label for="no" class="radio-box__label"><span>No</span></label>
									</div>
								</div>
								<div class="form__line form__line--full">
									<div class="form__title">Your gender</div>
									<div class="radio-box">
										<input id="gender-male" checked value="male" name="gender" type="radio" class="radio-box__input">
										<label for="gender-male" class="radio-box__label"><span>Male</span></label>
									</div>
									<div class="radio-box">
										<input id="gender-female" name="gender" value="female" type="radio" class="radio-box__input">
										<label for="gender-female" class="radio-box__label"><span>Female</span></label>
									</div>
								</div>
								<div class="form__line">
									<div class="checkbox-2">
										<input id="confirm" class="checkbox-2__input" type="checkbox" value="1" name="confirm">
										<label for="confirm" class="checkbox-2__label"><span class="checkbox-2__text">Custon check-slide</span></label>
									</div>
								</div>
							</form>
						</div>
					</section>
				</div>
			</main>
			<footer class="footer"></footer>
		</div>
	</body>
</html>
